<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadê o Ecoponto - Cadastro</title>
    <!-- CSS Bootstrap e Ícones Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet"
        href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background-color: black; color: white;">
        <!-- Navbar Bootstrap -->
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="a_importancia_do_descarte_correto.html">A importância do
                                descarte correto</a></li>
                        <li class="nav-item"><a class="nav-link" href="tipos_de_Residuos_aceitos_no_Ecoponto.html">Tipos de
                                Resíduos aceitos no Ecoponto</a></li>
                        <li class="nav-item"><a class="nav-link" href="Endereco_dos_Ecopontos.html">Endereço dos Ecopontos</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="container main-content">
        <!-- Formulário de Cadastro -->
        <form id="formularioInscricao" method="POST" action="cadastrar_usuario.php">
            <!-- Campos do formulário -->
            <div class="form-group">
                <label for="inputNome">Nome Completo:</label>
                <input type="text" class="form-control" name="inputNome" required>
            </div>
            <div class="form-group">
                <label for="inputEndereco">Endereço:</label>
                <input type="text" class="form-control" name="inputEndereco" required>
            </div>
            <div class="form-group">
                <label for="inputComplemento">Complemento:</label>
                <input type="text" class="form-control" id="inputComplemento" name="inputComplemento">
            </div>
            <div class="form-group">
                <label for="inputCEP">CEP:</label>
                <input type="text" class="form-control" id="inputCEP" required name="inputCEP">
            </div>
            <div class="form-group">
                <label for="inputBairro">Bairro:</label>
                <input type="text" class="form-control" id="inputBairro" name="inputBairro">
            </div>
            <div class="form-group">
                <label for="inputEmail">E-mail:</label>
                <input type="email" class="form-control" name="inputEmail" required>
            </div>
            <div class="form-group">
                <label for="inputSenha">Senha:</label>
                <div class="input-group">
                    <input type="password" class="form-control" name="inputSenha" required id="inputSenha">
                    <div class="input-group-append">
                        <span class="input-group-text" id="togglePassword"><i class="bi bi-eye-fill"></i></span>
                    </div>
                </div>
            </div>
            <div class="form-group form-check">
                <input type="checkbox" class="form-check-input" id="autorizacaoCheck" required>
                <label class="form-check-label" for="autorizacaoCheck">Autorizo o uso das informações fornecidas.</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </main>
    <footer style="background-color: black; color: white; text-align: center; padding: 10px; position: fixed; bottom: 0; width: 100%;">
        &copy; 2024 Cadê o Ecoponto.
    </footer>
    <!-- Bootstrap JS e Javascript Personalizado -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        // Script jQuery para mostrar/esconder senha
        $("#togglePassword").click(function () {
            var input = $("#inputSenha");
            if (input.attr("type") === "password") {
                input.attr("type", "text");
            } else {
                input.attr("type", "password");
            }
        });
    </script>
</body>
</html>
