    <style>
        footer {
            position: fixed;
            left: 0;
            bottom: 0;
            width: 100%;
            background-color: black;
            color: white;
            text-align: center;
        }
    </style>
</head>
<body>
    <header style="background-color: black; color: white;">
        <nav class="navbar navbar-expand-lg navbar-dark">
            <div class="container">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav ml-auto">
                        <li class="nav-item"><a class="nav-link" href="index.html">Início</a></li>
                        <li class="nav-item"><a class="nav-link" href="a_importancia_do_descarte_correto.html">A importância do descarte correto</a></li>

                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <main class="main-content">
        <div class="container">
            <div class="row justify-content-center mt-5">
                <div class="col-md-4">
                    <form id="loginForm">
                        <div class="form-group">
                            <label for="inputEmail">E-mail</label>
                            <input type="email" class="form-control" id="inputEmail" required>
                        </div>
                        <div class="form-group">
                            <label for="inputSenha">Senha</label>
                            <input type="password" class="form-control" id="inputSenha" required>
                        </div>
                        <button type="submit" id="btnLogin"  class="btn btn-primary btn-block">Login</button>
                        <p id="successMessage" class="text-center mt-3"></p>
                        <p id="loginErrorMessage" class="text-center text-danger"></p>
                        <p class="text-center mt-3">Não é cadastrado? <a href="cadastro.html">Cadastre-se</a></p>
                    </form>
                </div>
            </div>
        </div>
    </main>
